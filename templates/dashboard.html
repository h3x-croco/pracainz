{% extends 'base.html' %}
{% block content %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

    <div class="container text-center">
        <br/>
        <br/>
        <h1>Główny panel</h1>
        <br/>
        <br/>
        <a class="btn btn-outline-primary btn-lg" href="{{ url_for('getFalsePositiveOpen')}}">Zarządzaj false positive</a>
        <a class="btn btn-outline-primary btn-lg" href="{{ url_for('getFalsePositiveOpen')}}">Zarządzaj konsultacjami</a>
    </div>

{% endblock %}
